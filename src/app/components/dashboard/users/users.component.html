<div class="container">
    <mat-toolbar>
        <span>Users</span>
    </mat-toolbar>

    <div *ngIf="listUsers.length > 0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Smith" #input autocomplete="off">
        </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>      
                <!-- User Column -->
                <ng-container matColumnDef="user">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> USER </th>
                  <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> NAME </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Surname Column -->
                <ng-container matColumnDef="surname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> SURNAME </th>
                  <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                </ng-container>
              
                <!-- Sex Column -->
                <ng-container matColumnDef="sex">
                  <th mat-header-cell *matHeaderCellDef> SEX </th>
                  <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
                </ng-container>
              
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element; let idUser = index" style="text-align: right;"> 
                        <a class="pointer-cursor" style="color: #1878B0;" matTooltip="Show user">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer-cursor" style="color: #1F516F;" matTooltip="Edit user">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer-cursor" (click)="deleteUser(idUser)" style="color: #E15639;" matTooltip="Delete user">
                            <mat-icon>delete</mat-icon>
                        </a>                 
                    </td>
                  </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        
        </div>
    </div>
    <h2 *ngIf="listUsers.length ==0">No users to display.</h2>
    
</div>
