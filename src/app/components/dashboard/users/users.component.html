<div class="container">
    <mat-toolbar>
        <span>Users</span>
    </mat-toolbar>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Smith" #input autocomplete="off">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> USER </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> SURNAME </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
      
        <!-- Sex Column -->
        <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef> SEX </th>
          <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
        </ng-container>
      
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;"> 
                <a class="pointer-cursor" style="color: #1878B0;" matTooltip="Show user">
                    <mat-icon>search</mat-icon>
                </a>
                <a class="pointer-cursor" style="color: #1F516F;" matTooltip="Edit user">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer-cursor" style="color: #E15639;" matTooltip="Delete user">
                    <mat-icon>delete</mat-icon>
                </a>                 
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
